
<div class="buttons">
  <button (click)="onAddNewProgram()" nz-button nzType="primary">
    Создать программу
  </button>  
</div>

<ng-container *ngIf="programs">
<nz-table #basicTable
  nzShowSizeChanger
  [nzData]="programs.data"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="programs.tottal"
  [nzPageSize]="10"
  [nzPageIndex]="0"
  (nzQueryParams)="onQueryParamsChange($event)">
  
  <thead>
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Продолжительность (мин)</th>
      <th>Изображение</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let program of basicTable.data">
      <td>{{program.caption}}</td>
      <td>{{program.description}}</td>
      <td>{{program.duration}}</td>
      <td>
        <img style="height: 70px; width: 70px;" [src]="program.image" alt="">
      </td>
      <td>
        <div nz-row nzJustify="end" class="controls">
          <button nz-button nzType="primary"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          <button (click)="onDelete(program)" nz-button nzType="danger"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
</ng-container>
